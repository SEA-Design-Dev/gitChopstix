<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>960 Grid System demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="public/style/960gs.css">
        <link rel="stylesheet" href="public/style/application.css">
    </head>
    <body>
        <div class="maincontent">
            <header class="site-header col span_12_of_12">
                this is a header
            </header>
            <section class="main-section col span_12_of_12 alpha">
                <nav class="section-nav col span_3_of_12">
                    nav goes here
                </nav>
                <article class="hero-article col span_9_of_12">
                    <header>Hero article header</header>
                    <div class="col span_3_of_9 alpha">col 1</div>
                    <div class="col span_3_of_9">col 2</div>
                    <div class="col span_3_of_9">col 3</div>
                    <footer>Hero article footer</footer>
                </article>
                <article class="standard-article col span_9_of_12 push_3_of_12">
                    <header>This is a standard article header</header>
                    <div class="col grid_6 span_6_of_9 push_3_of_9 alpha">A single column </div>
                    <footer>This is a standard article footer</footer>
                </article>
            </section>
            <footer class="site-footer col span_12_of_12 alpha">
                this is a footer
            </footer>
        </div>
    </body>
</html>
